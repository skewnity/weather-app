<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Weather app | by skewnity</title>
</head>
<body>
    <div class="box">

        <div class="search">
            <input class="search-bar" type="text" placeholder="Vyhledat">
            <button>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-width="1.8" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </button>
        </div>

        <div class="weather">
            <h1 class="city">Štěnovice</h1>
            <h1 class="temperature">52 °C</h1>
            <h1 class="description">Polojasno</h1>
        </div>
    </div>



    <script src="js/script.js"></script>
</body>
</html>
